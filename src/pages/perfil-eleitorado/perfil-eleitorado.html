<nav-bar></nav-bar>
<ion-content>
  <div class="container">
    <div class="starter-template">
      <div class="page-header">
        <h1>Perfil dos Eleitores por Zona Eleitoral</h1>
      </div>
      <div>
        <div class="form-group">
          <label for="cmbZonaEleitoral">Zona Eleitoral</label>
          <select class="form-control" id="cmbZonaEleitoral">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
        </div>
        <div class="form-group">
          <label for="cmbFaixaEtaria">Faixa(s) Etária(s)</label>
          <!--
          <select class="form-control selectpicker" id="cmbFaixaEtaria" multiple data-actions-box="true" data-live-search="false"></select>
           -->
          <ion-item>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="toppings" multiple="true">
          <ion-option>16 ANOS</ion-option>
          <ion-option>17 ANOS</ion-option>
          <ion-option>18 A 20 ANOS</ion-option>
          <ion-option>21 A 24 ANOS</ion-option>
          <ion-option>25 A 34 ANOS</ion-option>
          <ion-option>35 A 44 ANOS</ion-option>
          <ion-option>45 A 59 ANOS</ion-option>
          <ion-option>60 A 69 ANOS</ion-option>
          <ion-option>70 A 79 ANOS</ion-option>
          <ion-option>SUPERIOR A 79 ANOS</ion-option>
          <ion-option>INVÁLIDA</ion-option>
          </ion-select>
          </ion-item>
        </div>


        <div class="form-group">
          <label for="cmbGrauEscolaridade">Grau(s) de Escolaridade</label>
          <select class="form-control selectpicker" id="cmbGrauEscolaridade" multiple data-actions-box="true" data-live-search="false">
                <option>ANALFABETO</option>
                <option>LÊ E ESCREVE</option>
                <option>ENSINO FUNDAMENTAL INCOMPLETO</option>
                <option>ENSINO FUNDAMENTAL COMPLETO</option>
                <option>ENSINO MÉDIO INCOMPLETO</option>
                <option>ENSINO MÉDIO COMPLETO</option>
                <option>SUPERIOR INCOMPLETO</option>
                <option>SUPERIOR COMPLETO</option>
                <option>NÃO INFORMADO</option>
              </select>
        </div>
        <button class="btn btn-default">Consultar</button>
      </div>

      <div class="page-header">
        <h2>Resultados</h2>
      </div>
      <div class="panel panel-default">
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Percentual</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Feminino</td>
                <td>X</td>
                <td>%</td>
              </tr>
              <tr>
                <td>Masculino</td>
                <td>X</td>
                <td>%</td>
              </tr>
              <tr>
                <td>Não informado</td>
                <td>X</td>
                <td>%</td>
              </tr>
              <tr>
                <td>TOTAL</td>
                <td>X</td>
                <td>100%</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>
  </div>
</ion-content>
