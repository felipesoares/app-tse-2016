<ion-content>

  <div class="container">

    <div class="form-signin">

      <form (ngSubmit)="login()">

        <ion-list>

          <h2 class="form-signin-heading">TSE 2016</h2>

          <ion-item>
            <ion-input type="text" required placeholder="CPF" name="cpf" [(ngModel)]="usuario.cpf"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" required placeholder="Senha" name="senha" [(ngModel)]="usuario.senha"></ion-input>
          </ion-item>

        </ion-list>

        <button ion-button type="submit" color="dark" block>Logar</button>
        
      </form>

    </div>

  </div>

</ion-content>
