<ion-content>
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">TSE 2016</h2>

      <label for="txtCPF" class="sr-only">CPF</label>
      <input type="text" id="txtCPF" class="form-control" data-mask="cpf" placeholder="CPF" required autofocus>

      <label for="txtSenha" class="sr-only">Senha</label>
      <input type="password" id="txtSenha" class="form-control" placeholder="Senha" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Logar</button>
    </form>
  </div>
  <script>
  $("document").ready(function(){
    $("input[data-mask='cpf']").mask("999.999.999-99");
  });
  </script>
</ion-content>
